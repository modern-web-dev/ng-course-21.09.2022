<div class="card">
  <div class="card-header">
    Books
    <button
      class="btn btn-primary"
      routerLinkActive="active"
      routerLink="/books/new"
    >
      Add new book
    </button>
  </div>
  <div class="card-body">
    <div class="row">
      <section class="mt-4 mb-4">
        <div class="input-group">
          <input
            class="form-control"
            type="text"
            placeholder="Filter...."
            [formControl]="typeaheadControl"
          />
          <div class="invalid-feedback">Query too long.</div>
          <button class="btn btn-outline-secondary" (click)="clearInput()">
            Clear
          </button>
        </div>
      </section>
      <section class="col-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Author</th>
              <th scope="col">Title</th>
            </tr>
          </thead>
          <tbody>
            <ng-container
              *ngIf="booksLength$ | async as booksLength; else noBooks"
            >
              <tr
                *ngFor="let book of books$ | async; index as i"
                [routerLink]="[book.id]"
              >
                <th scope="row">{{ i + 1 }} / {{ booksLength }}</th>
                <td>{{ book.author.firstName }} {{ book.author.lastName }}</td>
                <td>{{ book.title }}</td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </section>
    </div>
  </div>
</div>
<ng-template #noBooks>
  <tr>
    <td colspan="3">There is no books!</td>
  </tr>
</ng-template>
