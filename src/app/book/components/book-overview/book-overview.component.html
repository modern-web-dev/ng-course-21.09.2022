<div class="row">
  <section class="col-8">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Author</th>
        <th scope="col">Title</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books; index as i"
          [class.table-active]="isBookSelected(book)"
          (click)="selectBookOf(book)">
        <th scope="row">{{i + 1}}</th>
        <td>{{book.author}}</td>
        <td>{{book.title}}</td>
      </tr>
      </tbody>
    </table>
  </section>
  <ba-book-details class="col-4"
                   [value]="selectedBook"
                   (bookChange)="updateBook($event)"></ba-book-details>
</div>
